<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ShoppeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-red-600">ShoppeDB Login</h2>

        <!-- Tabs chuyển đổi Seller/Buyer -->
        <div class="flex mb-6 border-b">
            <button id="tabSeller" class="w-1/2 py-2 font-semibold text-red-600 border-b-2 border-red-600 focus:outline-none" onclick="switchTab('seller')">
                Kênh Người Bán
            </button>
            <button id="tabBuyer" class="w-1/2 py-2 font-semibold text-gray-500 hover:text-red-500 focus:outline-none" onclick="switchTab('buyer')">
                Kênh Người Mua
            </button>
        </div>

        <!-- Form Đăng nhập -->
        <form action="/login" method="POST">
            <!-- Input ẩn để backend biết đang login vai trò gì -->
            <input type="hidden" name="role" id="roleInput" value="seller">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">User ID</label>
                <input type="number" name="user_id" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-red-500" placeholder="Nhập ID (VD: 4, 5...)" required>
                <p class="text-xs text-gray-500 mt-1">*Seller ID mẫu: 4, 5, 6, 7, 8</p>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition duration-200">
                Đăng Nhập
            </button>
        </form>
        
        <!-- Thông báo lỗi (Flash Message) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4">
              {% for category, message in messages %}
                <div class="text-sm text-center {{ 'text-red-600' if category == 'error' else 'text-green-600' }}">
                    {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <script>
        function switchTab(role) {
            const roleInput = document.getElementById('roleInput');
            const tabSeller = document.getElementById('tabSeller');
            const tabBuyer = document.getElementById('tabBuyer');

            if (role === 'seller') {
                roleInput.value = 'seller';
                tabSeller.className = "w-1/2 py-2 font-semibold text-red-600 border-b-2 border-red-600 focus:outline-none";
                tabBuyer.className = "w-1/2 py-2 font-semibold text-gray-500 hover:text-red-500 focus:outline-none";
            } else {
                roleInput.value = 'buyer';
                alert("Chức năng Buyer chưa phát triển trong demo này!");
                switchTab('seller');
            }
        }
    </script>
</body>
</html>
